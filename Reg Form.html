<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task # 2 </title>
    <link rel="stylesheet" href="Reg form.css">

</head>
<body>
    <div id="data">
        <h1>Registration Form</h1>
        <form action="backend.php" onsubmit="myfunc(event)">
            <div>
                <label for="FirstName">First Name:</label>
                <input type="text" name="firstName" id="FirstName" required>
            </div>
            <br>
            <div>
                <label for="LastName">Last Name:</label>
                <input type="text" name="lastName" id="LastName" required>
            </div>
            <br>
            <div>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="Email" required>
            </div>
            <br>
            <div>
                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="PhoneNumber" required>
            </div>
            <br>
            <div>
                <label for="Dob">Date Of Birth:</label>
                <input type="date" name="dob" id="Dob" required>
            </div>
            <br>
            <div>
                Gender:
                <input type="radio" name="gender" value="Female" id="female" required> Female
                <input type="radio" name="gender" value="Male" id="male" required> Male
                <input type="radio" name="gender" value="Other" id="other" required> Other
            </div>
            <br>
            <div>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="Password" required>
            </div>
            <br>
            <div>
                <label for="Address">Address:</label><br>
                <textarea name="address" id="Address" rows="5" required></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            <br>
        </form>
    </div>

    <script>
        function myfunc(event) {
            event.preventDefault();
            var formData = {
                firstName: document.getElementById('FirstName').value,
                lastName: document.getElementById('LastName').value,
                email: document.getElementById('Email').value,
                phoneNumber: document.getElementById('PhoneNumber').value,
                dob: document.getElementById('Dob').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                password: document.getElementById('Password').value,
                address: document.getElementById('Address').value
            };

            localStorage.setItem('formData', JSON.stringify(formData));

            alert("Form data saved to localStorage!");
        }
    </script>
</body>
</html>
